<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Acadêmica</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gestão Acadêmica</h1>
            <nav>
                <button class="tab-btn active" data-tab="alunos">Alunos</button>
                <button class="tab-btn" data-tab="matriculas">Matrículas</button>
            </nav>
        </header>

        <section id="alunos" class="tab-content active">
            <div class="form-section">
                <h2>Adicionar/Editar Aluno</h2>
                <form id="alunoForm">
                    <input type="hidden" id="alunoId">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="data_de_nascimento">Nascimento:</label>
                        <input type="date" id="data_de_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco_cep">CEP:</label>
                        <input type="text" id="endereco_cep" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="saveAlunoBtn">Salvar</button>
                        <button type="button" id="cancelAlunoBtn" class="secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="list-section">
                <h2>Lista de Alunos</h2>
                <br>
                <div class="search-box">
                    <input type="text" id="searchAlunoInput" placeholder="Buscar aluno...">
                    <button id="searchAlunoBtn">Buscar</button>
                </div>
                <div id="alunosList"></div>
            </div>
        </section>

        <section id="matriculas" class="tab-content">
            <div class="form-section">
                <h2>Adicionar/Editar Matrícula</h2>
                <form id="matriculaForm">
                    <input type="hidden" id="matriculaId">
                    <div class="form-group">
                        <label for="aluno_id">Aluno:</label>
                        <select id="aluno_id" required></select>
                    </div>
                    <div class="form-group">
                        <label for="tipo_do_plano">Plano (Dias):</label>
                        <select id="tipo_do_plano" required>
                            <option value="30">30 dias</option>
                            <option value="90">90 dias</option>
                            <option value="180">180 dias</option>
                            <option value="365">365 dias</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="saveMatriculaBtn">Salvar</button>
                        <button type="button" id="cancelMatriculaBtn" class="secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <div class="list-section">
                <h2>Lista de Matrículas</h2>
                <div class="search-box">
                    <input type="text" id="searchMatriculaInput" placeholder="Buscar matrícula...">
                    <button id="searchMatriculaBtn">Buscar</button>
                </div>
                <div id="matriculasList"></div>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</body>

</html>
